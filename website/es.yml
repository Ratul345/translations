  multilingual_interface: "Geek Uninstaller interface is translated into most languages:"
  review_1: El rendimiento de Geek Uninstaller es impresionante. Desisntala rápidamente y busca los archivos sobrantes que nadie puede. En general, la aplicación es una impresionante herramienta de mantenimiento que that delivers on both performance and features. Highly recommended.
  review_2: En resumen Geek Uninstaller es una buena herramienta que puede llegar a ser bastante útil. Los usuarios más novatos no deberían tener ningún problema a la hora de usar este programa gracias a su intuitiva Interfaz y su total simplicidad.
  review_3: Geek Uninstaller es perfecta para quien se quiera aseugrar de que no queda ningún rastro de un programa cuando es desinstalado.
  review_4: Geek Uninstaller es portable y admite casi todas las características que se pueden esperar de una herramienta de desinstalación. Perfecta para llevar en un pendrive por ser un único archivo que no ocupa mucho.
  review_5: He terminado harto de usar diferentes desinstaladores para gestionar tanto mis aplicaciones de 32 bits como las de 64 bits. No solamente no funcionaban como esperaba, sino que la mayoría están llenos de todo tipo de funciones que no quería. Geek Uninstaller es el desinstalador perfecto para mi. La interfaz de usuario es simple y perfecta, y las desinstalaciones son rápidas y precisas. Ojalá lo hubiera encontrado antes, ya que al final me cansé de los otros desinstaladores de 64 bits y compré la licnecia de Revo Pro hace justo una semana... Me gusta tanto tu programa que lo he usado para desinstalr el Revo Pro xDD.
  review_6: He usado otros desinstaladores antes (como Revo Uninstaller y otros), y tu producto los deja en la cuneta. Es muy fácil de usar y nunca he tenido problemas, como sí tuve con Revo Pro que había programas que no me aparecían en la lista para desinstalar. Instalo y desinstalo programas a menudo, y GeekUninstaller me ha hecho la vida más fácil, ni que decir que ha conseguido que mi PC esté más limpio. Gracias otra vez por un excelente producto.
  review_7: Quiero dar las gracias por desarrollar esta maravilla de software. He usado Revo Uninstaller y IObit Uninstaller y no son fáciles. Revo Uninstaller no mostraba todos mis programas e IObit Uninstaller se deshacía de mucho, probocando fallos en otros porgramas. Resumiendo... Dejé de usar desisntaladores durante un tiempo hasta que encontré GeekUninstaller. Has creado algo micho mejor que la competencia....Y te lo agradezco. He empezado a recomendar tu producto a mis amigos y familiares. Has hecho un buen trabajo, sigue así.
  review_8: He probado muchos desinstaladores durante años. Geek Uninstaller es, sin lugar a dudas, el más preciso que he visto. Simple, extremamente efectivo, fácil y hace su trabajo. Enhorabuena.

