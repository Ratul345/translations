  title: Acerca de GeekUninstaller y su autor
  description: Acerca de GeekUninstaller y su autor
  text_1: Me llamo Thomas Koen. Paso mucho tiempo delante de una pantalla de ordenador siendo programador de software. Es por eso por lo que realmente me preocupo de mis herramientas de software. Soy bastante exigente y tengo opiniones bastante sólidas de cómo mis herramientas deberían funcionar. Hay posibilidades de que seas igual que yo.
  text_2: Geek Uninstaller es una simple pero poderosa herramienta. Está hecha con Visual C++ 2019, [TinyXML](https://github.com/leethomason/tinyxml2) y [Boost](http://www.boost.org/).
  pro_text: La versión Pro de GeekUninstaller se llama [Uninstall Tool](https://crystalidea.com/uninstall-tool?source=geek&campaign=about) y está desarrollada por CrystalIDEA Software. Ha sido desarrollada basada en mi código.
